apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

apply plugin: 'application'

mainClassName = 'main.java.hello.HelloWorld'